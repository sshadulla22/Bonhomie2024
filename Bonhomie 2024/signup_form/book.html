  <main>
    <section id="booking-form">
      <h2>Register Now</h2>

        <label for="battery" class="requried">Cultural Event</label>

        <select id="school" name="school" required>

          <option value="surprise"> SoET</option>
          <option value="bull007">SoP</option>
          <option value="pride">SoA </option>

        <label for="email" class="requried">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone" class="requried">Contact NO</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <button class="book-now-button" id="bookNowButton" name="" value="Submit" onclick="checkFormFields()">Register
          NOW</button>

      </form>

    function checkFormFields() {
      const model = document.getElementById('model').value;
      const school = document.getElementById('school').value;
      const battery = document.getElementById('battery').value;
      const name = document.getElementById('name').value;
      const year = document.getElementById('year').value;
      const rollno = document.getElementById('rollno').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      //   const address = document.getElementById('address').value;
      // const bookNowButton = document.getElementById('bookNowButton').value;


      console.log('this')

      fetch('http://127.0.0.1:5000/sendmail', {
        mode: 'cors',
        method:'POST',
        headers: {
          'Access-Control-Allow-Origin': '*'
        },
        body: JSON.stringify({
          'MODEL': model,
          'SCHOOL':school,
          'BATTERY':battery,
          'NAME': name,
          'YEAR':year,
          'ROLLNO':rollno,
          'EMAIL': email,
          'PHONE':phone
        })
      }).
        then(response => response.json()).
        then(json => {
          console.log(json)
        })


      if (
        model.value !== '' &&
        // color.value !== '' &&
        battery.value !== '' &&
        name.value !== '' &&
        email.value !== '' &&
        phone.value !== ''

      ) {

        bookNowButton.disabled = false; // Enable the button
      } else {
        bookNowButton.disabled = true; // Disable the button
      }
    }
