    <style>
        body {
            font-family : Urbanist, sans-serif;

        .navbar-active .hamburger div:first-child {

        .navbar-active .hamburger div:last-child {
            @apply -rotate-45 -translate-y-1;
        }
        .navbar-active div:first-child div:first-child div:last-child{
            @apply block lg:flex
        }
